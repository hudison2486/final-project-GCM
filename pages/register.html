<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registre-se</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<div class="center">
			<div class="logo">
				<h2>yourNET</h2>
			</div>
			<form class="form-login">
				<div class="form-element">
					<p>E-mail ou telefone</p>
					<input type="E-mail" name="email">
				</div>
				<div class="form-element">
					<p>Senha</p>
					<input type="password" name="password">
				</div>
				<div class="form-element">
					<input type="submit" name="" value="Entrar">
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</header>
	<!-- Finish header ------------------------------------------>

	<!-- Main --->

	<section class="main">
		<div class="center">
			<div class="img-pessoas">
				<img src="familia.svg">
			</div>
		
			<div class="abrir-conta">
				<h2>Abra sua conta</h2>
			
				<form class="criar-conta" method="get">
					<div class="w50">
						<input type="text" placeholder="Nome" name="" id="name">
					</div>
					<!-- W50 -->
					<div class="w50">
						<input type="text" placeholder="Sobrenome" name="" id="last-name">
					</div>
					<!-- W50 -->
					<div class="email">
						<input type="text" placeholder="E-mail ou celular" name="" id="email-cel">
					</div>
					<!-- email -->
					<div class="100">
						<input type="password" placeholder="Senha" name="" id="password">
					</div>
					<!-- 100 -->
					<div class="data-nascimento">
						<label>Data de Nascimento</label>
						<input type="date" name="" style="">
					</div>
					<div class="genero">
						<label>GÃªnero</label>
						<div class="input-radio">
							<label>Maculino</label>
							<input type="radio" value="Masculino" name="genero" id="masc">
						</div>
						<div class="input-radio">
							<label>Femenino</label>
							<input type="radio" value="Femenino" name="genero" id="fem">
						</div>
						<div class="input-radio">
							<label>Outro</label>
							<input type="radio" value="Outro" name="genero" id="outro">	
						</div>
					</div>
					<div class="w50">
							<input type="submit" name="" value="Cadastrar-se">
					</div>
					<div class="clear"></div>
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</section>

	<!-- Section Main Finish -->

	<section class="languages">
		<div class="center">
			<nav>
				<ul>
					<li><a class="Selected" href="">Portugues(Brasil)</a></li>
					<li><a class="" href="">Portugues(Brasil)</a></li>
					<li><a class="" href="">Portugues(Brasil)</a></li>
					<li><a class="" href="">Portugues(Brasil)</a></li>
					<li><a class="" href="">Portugues(Brasil)</a></li>
					<li><a class="" href="">Portugues(Brasil)</a></li>
				</ul>
			</nav>
		</div>
		<div class="center">
			<nav>
				<ul>
					<li><a href="">Cadastrar-se</a></li>
					<li><a href="">Entrar</a></li>
					<li><a href="">Menssenger</a></li>
				</ul>
			</nav>
		</div>
	</section>

</body>
</html>
